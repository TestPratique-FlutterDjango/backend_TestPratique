services:
  - type: web
    name: publications-api
    env: python
    buildCommand: |
      pip install -r requirements/production.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings.production
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: publications-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: ENVIRONMENT
        value: production

databases:
  - name: publications-db
    plan: free
    databaseName: publications_db
    user: publications_user